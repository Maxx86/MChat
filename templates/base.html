<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MChat{% endblock %}</title>
  <style>
    :root { --content-width: 950px; --header-h: 64px; }

    /* –ù–∏—á–µ–≥–æ –ª–∏—à–Ω–µ–≥–æ: –Ω–µ —Ç—Ä–æ–≥–∞–µ–º —Ñ–æ–Ω ‚Äì –µ–≥–æ –∑–∞–¥–∞—ë—Ç room.html */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      color: #e2e8f0;
    }

    /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ö–µ–¥–µ—Ä —à–∏—Ä–∏–Ω–æ–π –∫–∞–∫ —É —á–∞—Ç–∞ */
    .site-header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: var(--content-width);
      max-width: 95%;
      height: var(--header-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.10);
      border-bottom: none;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      z-index: 1000;
    }
    .site-logo {
      font-weight: 700;
      letter-spacing: .3px;
      text-shadow: 0 0 12px rgba(56,189,248,.6);
      display: inline-flex; gap: 8px; align-items: center;
    }
    .logout-btn {
      background: linear-gradient(90deg,#6366f1,#3b82f6);
      color:#fff; text-decoration:none; font-weight:600;
      padding:8px 16px; border-radius:10px; transition:.2s;
    }
    .logout-btn:hover { transform: translateY(-1px); box-shadow:0 0 14px rgba(99,102,241,.45); }

    /* –ß—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–∞—á–∏–Ω–∞–ª—Å—è –Ω–∏–∂–µ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞ */
    main { padding-top: calc(var(--header-h) + 24px); }
  </style>
</head>
<body>
  <header class="site-header">
    <span class="site-logo">üí¨ MChat</span>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="logout-btn">–í—ã–π—Ç–∏</a>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
