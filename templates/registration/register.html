<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #C8D5B9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            width: 360px;
            text-align: center;
            animation: fadeIn 0.4s ease-in-out;
        }

        h2 {
            color: #222;
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.2s;
            margin-bottom: 18px;
            font-size: 14px;
            background: #f7f8ff;
        }

        input:focus {
            border-color: #5563DE;
            box-shadow: 0 0 6px rgba(85, 99, 222, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #5563DE;
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #4652c5;
        }

        .login-link {
            margin-top: 16px;
            display: inline-block;
            color: #5563DE;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .messages {
            background-color: #ffe3e3;
            color: #a00;
            border-radius: 6px;
            padding: 8px;
            font-size: 13px;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Регистрация</h2>

    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="username">Имя пользователя</label>
        <input type="text" name="username" id="username" placeholder="Введите имя" required>

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" placeholder="Введите пароль" required>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <a href="{% url 'login' %}" class="login-link">У меня уже есть аккаунт</a>
</div>
</body>
</html>
